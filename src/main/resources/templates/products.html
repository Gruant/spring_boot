<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:font-weight="http://www.w3.org/1999/xhtml" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Все продукты</title>
</head>
<body>
<table>
    <tbody th:each="product, iStat : ${products}">
    <tr font-weight: bold>
        <td th:text="${product.id}"></td>
        <td th:text="${product.title}"></td>
        <td th:text="${product.cost}"></td>
    </tr>
    </tbody>
</table>
</body>
</html>
